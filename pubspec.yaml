name: easy_audience_network
description:
  Facebook Audience Network plugin for Flutter apps. You can show Facebook Banner
  ads, Interstitial ads, Rewarded video ads and Native ads though this plugin.
version: 0.0.1
homepage: https://github.com/ziii08/audience_network_flutter

environment:
  sdk: ^3.9.2
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.dsi.easy_audience_network
        pluginClass: EasyAudienceNetworkPlugin
      ios:
        pluginClass: FacebookAudienceNetworkPlugin
